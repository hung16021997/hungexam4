<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DETAIL</title>

</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
            <h3 style="text-align: center;color: orange">DETAIL CITY</h3>
            <br>
            <a class="btn btn-info mb-2" th:href="@{/cities}" style="text-align: center">Back to list</a>
            <form th:action="@{/detail}" th:object="${city}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Name:</label>
                    <h2><input type="text" class="form-control" th:value="${city.name}" readonly></h2>
                </div>

                <div class="form-group">
                    <label>Country:</label>
                    <input type="text" class="form-control" th:value="${city.country.name}" readonly>
                </div>


                <div class="form-group">
                    <label>Area (km2):</label>
                    <input type="text" class="form-control" th:value="${city.area}" readonly>
                </div>


                <div class="form-group">
                    <label>Population (millions of people):</label>
                    <input type="text" class="form-control" th:value="${city.population}" readonly>
                </div>


                <div class="form-group">
                    <label>Gdp (millions of USD):</label>
                    <input type="text" class="form-control" th:value="${city.gdp}" readonly>
                </div>


                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" class="form-control" th:value="${city.description}" readonly>
                </div>


                <a class="btn btn-success mb-2" th:href="@{/edit/__${city.id}__}">Update</a>
                <a class="btn btn-danger mb-2" th:href="@{/delete-city/__${city.id}__}">Delete</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
