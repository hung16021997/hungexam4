<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8" style="margin: 0 auto;">
            <h3 style="text-align: center;color: orange">CREATE NEW CITY</h3>
            <br>
            <th:block th:if="${message}">
                <p th:text="${message}" style="color: green; text-align: center"></p>
            </th:block>
            <th:block th:if="${message1}">
                <p th:text="${message1}" style="color: red; text-align: center"></p>
            </th:block>
            <form th:action="@{/create}" method="post" th:object="${city}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" pattern="^\D*$" class="form-control" th:field="*{name}">
                    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                </div>

                <div class="form-group">
                    <label>Country:</label>
                    <select class="form-control" th:field="*{country}">
                        <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>


                <div class="form-group">
                    <label>Area (km2):</label>
                    <input class="form-control" type="text" th:field="*{area}">
                    <p style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Area Error</p>
                </div>



                <div class="form-group">
                    <label>Population (millions of people):</label>
                    <input class="form-control" type="text" th:field="*{population}">
                    <p style="color: red" th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Popu Error</p>
                </div>


                <div class="form-group">
                    <label>Gdp (millions of USD):</label>
                    <input class="form-control" type="text" th:field="*{gdp}">
                    <p style="color: red" th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}">GDP Error</p>
                </div>


                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" rows="5" th:field="*{description}"></textarea>
                    <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
                </div>


                <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
                <a class="btn btn-info mb-2" th:href="@{/cities}">Back to list</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
